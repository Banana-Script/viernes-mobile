name: Deploy Android to Play Store

on:
  push:
    branches:
      - release/android
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      track:
        description: 'Play Store track'
        required: true
        default: 'internal'
        type: choice
        options:
          - internal
          - alpha
          - beta
          - production
      flavor:
        description: 'Build flavor'
        required: true
        default: 'prod'
        type: choice
        options:
          - dev
          - prod

env:
  FLUTTER_VERSION: '3.27.1'
  RUBY_VERSION: '3.2'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
          working-directory: android

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Flutter dependencies
        run: flutter pub get

      - name: Create keys directory
        run: mkdir -p android/keys

      - name: Decode Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/keys/release.keystore

      - name: Create key.properties
        run: |
          cat > android/key.properties << EOF
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          storeFile=keys/release.keystore
          EOF

      - name: Create Service Account JSON
        run: |
          echo '${{ secrets.PLAY_STORE_SERVICE_ACCOUNT_JSON }}' > android/fastlane/google-play-service-account.json

      - name: Install Fastlane
        run: |
          cd android
          bundle install

      - name: Determine track and flavor
        id: config
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "track=${{ github.event.inputs.track }}" >> $GITHUB_OUTPUT
            echo "flavor=${{ github.event.inputs.flavor }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "track=production" >> $GITHUB_OUTPUT
            echo "flavor=prod" >> $GITHUB_OUTPUT
          else
            echo "track=internal" >> $GITHUB_OUTPUT
            echo "flavor=prod" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Play Store
        run: |
          cd android
          bundle exec fastlane ${{ steps.config.outputs.track }} flavor:${{ steps.config.outputs.flavor }}

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: build/app/outputs/bundle/*Release/*.aab
          retention-days: 30
