name: viernes_mobile
description: "Viernes Mobile - A Flutter migration of the Viernes React frontend application"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State management
  flutter_riverpod: ^2.5.0
  riverpod_annotation: ^2.4.0

  # HTTP client
  dio: ^5.4.0
  dio_cache_interceptor: ^3.5.0

  # Firebase
  firebase_auth: ^4.15.0
  firebase_core: ^2.24.0

  # Navigation
  go_router: ^12.1.0

  # Storage
  flutter_secure_storage: ^9.0.0

  # Charts
  fl_chart: ^0.68.0

  # Mobile-specific utilities
  connectivity_plus: ^6.0.5
  local_auth: ^2.1.7
  flutter_animate: ^4.3.0
  cached_network_image: ^3.3.0
  web_socket_channel: ^2.4.0
  image_picker: ^1.0.5
  file_picker: ^6.1.1
  google_sign_in: ^6.2.1
  flutter_image_compress: ^2.3.0

  # UI enhancements
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0

  # Utilities
  intl: ^0.20.2
  equatable: ^2.0.5
  dartz: ^0.10.1

  # JSON serialization
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^5.0.0

  # Code generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.4.0
  freezed: ^2.4.6
  json_serializable: ^6.7.1

  # Testing
  mocktail: ^1.0.0

flutter:
  uses-material-design: true
  generate: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/

  # Fonts are handled by google_fonts package
  # fonts:
  #   - family: Nunito
  #     fonts:
  #       - asset: fonts/Nunito-Regular.ttf