name: viernes_mobile
description: A clean Flutter project for Viernes Mobile app.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1

  # State Management
  provider: ^6.1.2

  # UI
  google_fonts: ^6.2.1

  # Charts and Data Visualization
  fl_chart: ^0.68.0

  # HTTP Client
  dio: ^5.4.3+1

  # Cache and Image handling
  cached_network_image: ^3.3.1

  # Pull to refresh
  pull_to_refresh: ^2.0.0

  # Internationalization
  flutter_localizations:
    sdk: flutter
  intl: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  generate: true