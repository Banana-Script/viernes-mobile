flutter_native_splash:
  # Background color - white for clean transition
  color: "#FFFFFF"
  color_dark: "#FFFFFF"

  # Optional: Use app icon as splash image (centered)
  # image: assets/images/splash/splash_logo.png
  # image_dark: assets/images/splash/splash_logo_dark.png

  # Android 12+ specific settings
  android_12:
    color: "#FFFFFF"
    color_dark: "#FFFFFF"
    # icon_background_color: "#374151"
    # icon_background_color_dark: "#060818"

  # Disable for web
  web: false

  # Keep the splash screen until manually removed
  # This allows smooth transition to Flutter splash
  fullscreen: true
